   <!--INICIO DO CARRINHO-->
   <div class="box box-solid">
      <div class="box-header">
        <i class="fa fa-shopping-cart"></i>

        <h3 class="box-title">Carrinho</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="table-responsive">
            <table class="table">
              <tbody>
              <tr *ngFor ='let item of shoppingCartItens'>
                <th style="width:60%">{{item.menuItem.name}}
                </th>

                <td class="text-right">{{item.menuItem.price}}</td>

                <td class="text-right">{{item.quantity}}</td>
                <td><button class="btn btn-danger" (click) = "clear(item)">X</button></td>

              </tr>
             
            </tbody></table>
          </div>
      </div>
      <div class="box-footer">
        <div class="pull-right">

          <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
        </div>
      </div>
  </div>
  <!-- FIM DO CARRINHO -->
