  <!--INÍCIO DO MENU -->
  <div class="col-md-9 col-xs-12">

      <div class="menu-item-info-box" *ngFor= 'let item of menu'>
          <span class="menu-item-info-box-icon"><img src="{{item.imagePath}}"></span>

          <div class="menu-item-info-box-content">
            <span class="menu-item-info-box-text">{{item.name}}</span>
            <span class="menu-item-info-box-detail">{{item.description}}</span>
            <span class="menu-item-info-box-price">{{item.price | currency: 'BRL':true}}</span>
            <a (click) = "addMenuItem(item)" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
          </div>
          <!-- /.info-box-content -->
        </div>
      <!-- /.info-box -->
  </div>
  <div class="col-md-3 col-xs-12">
  <mt-shopping-cart></mt-shopping-cart>
</div>
<!-- FIM DO MENU -->
