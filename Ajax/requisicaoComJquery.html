<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>P치gina 1</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script type="text/javascript">
    
        $(document).ready(function(){
          $('.btn').on('click', function(){
              var carrega_url = this.id + '_conteudo.html';
            
            $.ajax({
                url: carrega_url,
                success: function(data){
                   $('#div_conteudo').html(data);
                }
            });
          })
        });   
      
      </script>
 
</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <h3>Ajax</h3>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-4 center"></div>
            <div class="col-md-4 center">
                <a href="#" class="btn btn-primary" id="pagina_1">P치gina 1</a>
                <a href="#" class="btn btn-primary" id="pagina_2">P치gina 2</a>
                <a href="#" class="btn btn-primary" id="pagina_3">P치gina 3</a>
            </div>
            <div class="col-md-4 center"></div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10" id="div_conteudo">

            </div>

            <div class="col-md-1"></div>
        </div>

    </div>
   
</body>


</html>
