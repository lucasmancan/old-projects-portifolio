<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Game | Lucas Mançan</title>
    <link href="style.css" rel="stylesheet">

<body>
    <div class="capa">
    <div id="container" class="container">
        <h1 id= "logo">
            <span id="red">B</span><span id="yellow">u</span><span id="blue">b</span><span id="green">b</span><span id="orange">l</span><span id="pink">e</span> Game</h1>
        <h2 id="pontuacao">Pontuação:
            <span id="score">0</span>
        </h2>
        <h3 id="fimJogo">
        
        </h3>
      <div id="config">
        <select id="dificuldade" class="form-control">
            <option value="1">Fácil</option>
            <option value="2">Médio</option>
            <option value="3">Difícil</option>
        </select>
        <button id = "btn" class="btn btn-primary" onclick="start(document.getElementById('dificuldade').value)">Começar</button>
    </div>
    </div>
</div>
