<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div>
          <table class="table">
            <thead class=" text-primary">
            <th *ngFor="let title of tableHeaders">
              {{title}}
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let drug of paginator?.content">
              <!-- <td>
                <strong>#{{drug.id}}</strong>
              </td> -->
              <td>
                {{drug.name}}
              </td>
              <td>
                {{drug.description}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-paginator [paginator]="paginator" (onPaginate)="load($event)"></app-paginator>
