spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/dojo_jpa?useTimezone=true&serverTimezone=America/Sao_Paulo
    driverClassName: com.mysql.jdbc.Driver
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: true
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none
      format_sql: true


